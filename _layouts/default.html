<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Jacob Janco - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">

    <!-- syntax highlighting -->
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- page css -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="/css/responsive.css">

    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/logo.png"></a></h1>
          <span class="tagline">Jacob's Tech Blog</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
            <li class="post-link">
            <a class="post-title" href="{{ post.url }}">
              <span class="post-date">{{ post.date | date_to_string }}</span>
              {{ post.title }}
            </a>
            </li>
            {% endfor %}
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
            <a href="/about/" class="footer-link">About</a> <span class="separator">&bull;</span>
            <a href="/archive/" class="footer-link">Archive</a> <span class="separator">&bull;</span>
            <a href="https://twitter.com/jancojt" class="footer-link">Twitter</a> <span class="separator">&bull;</span>
            <a href="https://github.com/jancojt" class="footer-link">GitHub</a> &bull;</span>
            <a href="https://jacobjanco.com" class="footer-link">Site</a> <span class="separator">
          </span>
        </div>
      </div>

      <!-- {{ content }} -->
      {{ content }}
      {% include google_analytics.html %}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
    </body>
  </html>
